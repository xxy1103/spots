<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐景点</title>
    <link rel="icon" href="../static/logo.png" type="image/png">
    <link rel="shortcut icon" href="../static/logo.png" type="image/png">
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>

    <div class="white-container">
        <a href="/spots/search?type=历史建筑" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏰</i>
            </div>
            <span>历史建筑</span>
        </a>
        <a href="/spots/search?type=赏花胜地" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🌸</i>
            </div>
            <span>赏花胜地</span>
        </a>
        <a href="/spots/search?type=萌萌动物" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🐼</i>
            </div>
            <span>萌萌动物</span>
        </a>
        <a href="/spots/search?type=城市漫步" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏙️</i>
            </div>
            <span>城市漫步</span>
        </a>
        <a href="/spots/search?type=夜游观景" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🌃</i>
            </div>
            <span>夜游观景</span>
        </a>
        <a href="/spots/search?type=遛娃宝藏地" class="category-item">
            <div class="category-icon">
                <i class="iconfont">👨‍👩‍👧‍👦</i>
            </div>
            <span>遛娃宝藏地</span>
        </a>
        <a href="/spots/search?type=展馆展览" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏛️</i>
            </div>
            <span>展馆展览</span>
        </a>
        <a href="/spots/search?type=地标观景" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🗼</i>
            </div>
            <span>地标观景</span>
        </a>
        <a href="/spots/search?type=登高爬山" class="category-item">
            <div class="category-icon">
                <i class="iconfont">⛰️</i>
            </div>
            <span>登高爬山</span>
        </a>
        <a href="/spots/search?type=踏青必去" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🍃</i>
            </div>
            <span>踏青必去</span>
        </a>
        <a href="/spots/search?type=自然山水" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏞️</i>
            </div>
            <span>自然山水</span>
        </a>
        <a href="/spots/search?type=游乐场" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🎡</i>
            </div>
            <span>游乐场</span>
        </a>
        <a href="/spots/search?type=演出" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🎭</i>
            </div>
            <span>演出</span>
        </a>
    </div>

    <div class="tabs-container">
        <div class="tabs-nav">
            <a href="#" class="tab-item active" data-target="recommended"><strong>推荐景区</strong></a>
            <a href="#" class="tab-item" data-target="5star"><strong>5分景区</strong></a>
            <a href="#" class="tab-item" data-target="4star"><strong>4分景区</strong></a>
            <a href="#" class="tab-item" data-target="3star"><strong>3分景区</strong></a>
            <a href="#" class="tab-item" data-target="shows"><strong>旅游演艺</strong></a>
        </div>
        
        <div id="recommended" class="tab-content active">
            <div class="spots-grid" id="recommended-grid">
                <!-- 推荐景区卡片将通过JS动态加载 -->
                <div class="spot-card">
                    <div style="height: 150px; background: #eee; display: flex; align-items: center; justify-content: center; color: #aaa;">加载中...</div>
                </div>
            </div>
            <a href="/spots/search?user_preference=true&exclude_type=演出" class="view-more">查看更多</a>
        </div>
        
        <div id="5star" class="tab-content">
            <div class="spots-grid" id="5star-grid">
                <!-- 5分景区卡片将通过JS动态加载 -->
            </div>
            <a href="/spots/search?min_score=5.0&max_score=5.0&exclude_type=演出" class="view-more">查看更多</a>
        </div>
        
        <div id="4star" class="tab-content">
            <div class="spots-grid" id="4star-grid">
                <!-- 4分景区卡片将通过JS动态加载 -->
            </div>
            <a href="/spots/search?min_score=4.0&max_score=4.9&exclude_type=演出" class="view-more">查看更多</a>
        </div>
        
        <div id="3star" class="tab-content">
            <div class="spots-grid" id="3star-grid">
                <!-- 3分景区卡片将通过JS动态加载 -->
            </div>
            <a href="/spots/search?min_score=3.0&max_score=3.9&exclude_type=演出" class="view-more">查看更多</a>
        </div>
        
        <div id="shows" class="tab-content">
            <div class="spots-grid" id="shows-grid">
                <!-- 旅游演艺卡片将通过JS动态加载 -->
            </div>
            <a href="/spots/search?type=演出" class="view-more">查看更多</a>
        </div>
    </div>

    <!-- 推荐日记部分 -->
    <div class="diary-recommendation-container">
        <div class="section-title">
            <h2>📝 推荐日记</h2>
            <p>发现其他旅行者的精彩分享</p>
        </div>
        
        <div class="diary-grid" id="diary-grid">
            <!-- 推荐日记卡片将通过JS动态加载 -->
            <div class="diary-card">
                <div style="height: 200px; background: #eee; display: flex; align-items: center; justify-content: center; color: #aaa;">加载中...</div>
            </div>
        </div>
        
        <button id="view-more-diaries-btn" class="view-more diary-view-more">查看更多日记</button>
    </div>

    <div class="blue-container">
    <div class="nav-item" onclick="window.location.href='/spots/search'">
        推荐景区
    </div>
    <div class="nav-item" onclick="window.location.href='/diary/search'">
        口碑日记
    </div>
</div>    
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="/spots" class="logo-link">
                    <div class="image-container"></div>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-bar">
                    <select aria-label="搜索类型">
                        <option value="spot">景区</option>
                        <option value="diary">日记</option>
                    </select>
                    <div class="search-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#666666">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input type="text" placeholder="请输入关键词" aria-label="搜索关键词">
                    </div>
                    <button class="search-button">搜索</button>
                </div>
            </div>
              <div class="header-right">
                <div class="user-info">
                    <a id="username" href="#" style="text-decoration: none; color: inherit; cursor: pointer;">访客</a>
                    <button id="logout-button" class="logout-button">登出</button>
                </div>
            </div>
        </div>
    </header>

    <script src="../static/js/index.js"></script>

</body>
</html>

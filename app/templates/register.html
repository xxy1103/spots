<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 个性化旅游系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="top-left-brand">
        <img src="{{ url_for('static', filename='dogo.png') }}" alt="Logo" class="logo-img">
        <span class="brand-text"></span>
    </div>
    
    <!-- 全局消息容器 -->
    <div id="globalMessageContainer" style="display:none;"></div> 

    <div class="register-container">
        <div class="register-header">
            <h1>注册云邮山河</h1>
        </div>
        <form id="registerForm" action="/api/register" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请创建用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码 (至少6位)</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请设置密码" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="请再次输入密码" required minlength="6">
            </div>
            <div class="form-group">
                <label>兴趣标签 (最多选择5个)</label>
                <div class="tags-container" id="tagsContainer"></div>
                <div class="tag-limit-warning" id="tagLimitWarning">最多只能选择5个标签</div>
                <input type="hidden" id="selectedTags" name="selectedTags">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-register">创建账号</button>
            </div>
        </form>
        <div class="register-footer">
            <p>已有账号？<a href="{{ url_for('login.loginView') }}">立即登录</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 个性化旅游系统</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="/spots" class="logo-link">
                    <div class="image-container"></div>
                </a>
            </div>
            
            <div class="header-center">
                <div class="search-bar">
                    <select aria-label="搜索类型">
                        <option value="spot">景区</option>
                        <option value="diary">日记</option>
                    </select>
                    <div class="search-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#666666">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input type="text" placeholder="请输入关键词" aria-label="搜索关键词">
                    </div>
                    <button class="search-button">搜索</button>
                </div>
            </div>
            
            <div class="header-right">
                <div class="user-info">
                    <a id="username" href="#" style="text-decoration: none; color: inherit; cursor: pointer;">{{ g.user.name if g.user else '访客' }}</a>
                    <button id="logout-button" class="logout-button">登出</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 导航条 -->
    <div class="blue-container">
        <div class="nav-item" onclick="window.location.href='/spots/search'">
            推荐景区
        </div>
        <div class="nav-item" onclick="window.location.href='/diary/search'">
            口碑日记
        </div>
    </div>

    <!-- 白色分类容器 -->
    <div class="white-container">
        <a href="/spots/search?type=历史建筑" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏰</i>
            </div>
            <span>历史建筑</span>
        </a>
        <a href="/spots/search?type=赏花胜地" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🌸</i>
            </div>
            <span>赏花胜地</span>
        </a>
        <a href="/spots/search?type=萌萌动物" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🐼</i>
            </div>
            <span>萌萌动物</span>
        </a>
        <a href="/spots/search?type=城市漫步" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏙️</i>
            </div>
            <span>城市漫步</span>
        </a>
        <a href="/spots/search?type=夜游观景" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🌃</i>
            </div>
            <span>夜游观景</span>
        </a>
        <a href="/spots/search?type=遛娃宝藏地" class="category-item">
            <div class="category-icon">
                <i class="iconfont">👨‍👩‍👧‍👦</i>
            </div>
            <span>遛娃宝藏地</span>
        </a>
        <a href="/spots/search?type=展馆展览" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🏛️</i>
            </div>
            <span>展馆展览</span>
        </a>
        <a href="/spots/search?type=地标观景" class="category-item">
            <div class="category-icon">
                <i class="iconfont">🗼</i>
            </div>
            <span>地标观景</span>
        </a>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h1 class="error-title">哎呀，出错了！</h1>
            
            <p class="error-message">{{ message }}</p>
            
            <div class="error-code">
                错误代码: {{ error_code if error_code else 'UNKNOWN' }}
            </div>
            
            <div class="error-actions">
                <a href="/spots" class="btn-primary">
                    <i class="fas fa-home"></i>
                    返回首页
                </a>
                <a href="javascript:history.back()" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回上页
                </a>
            </div>
            
            <div class="suggestions">
                <h4>您可以尝试：</h4>
                <div class="suggestion-links">
                    <a href="/spots/search" class="suggestion-link">浏览景点</a>
                    <a href="/diary/search" class="suggestion-link">查看日记</a>
                    <a href="/login" class="suggestion-link">用户登录</a>
                    <a href="/contact" class="suggestion-link">联系我们</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/error.js') }}"></script>
</body>
</html>

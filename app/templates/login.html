<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个性化旅游系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="page-title">登录界面</div>
    <div class="image-container"></div> <!-- 用于显示dogo.png -->

    <div class="login-container">
        <div class="login-header">
            <h1>个性化旅游系统</h1>
        </div>
        <form id="loginForm" action="/api/login" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-login">登录</button>
            </div>
            <!-- 如果有游客登录功能，可以添加一个按钮 -->
            <!-- <div class="form-group">
                <button type="button" id="guestLogin" class="btn btn-guest">游客访问</button>
            </div> -->
        </form>
        <div class="login-footer">
            <p>还没有账号？<a href="{{ url_for('login.registerView') }}">立即注册</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>

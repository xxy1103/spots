<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图显示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 定义地图边界（以北京市中心为例，约5公里×5公里的矩形区域）
        const southWest = L.latLng(39.89692, 116.365477); // 西南角坐标
        const northEast = L.latLng(39.934692, 116.415477); // 东北角坐标
        const bounds = L.latLngBounds(southWest, northEast);
        
        // 初始化地图
        const map = L.map('map',
            {
                minZoom: 15, // 最小缩放级别
                maxZoom: 18, // 最大缩放级别
                zoomControl: false, // 隐藏缩放控件
                maxBounds: bounds, // 设置地图的最大边界
                maxBoundsViscosity: 1.0 // 边界的"粘性"，1.0表示完全阻止移出边界
            }
        ).setView([39.914692, 116.390477], 16); // 默认北京中心
        
        // 添加OSM瓦片图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // 可选：在地图上显示边界
        L.rectangle(bounds, {color: "#ff7800", weight: 1, fillOpacity: 0.1}).addTo(map);
    </script>
</body>
</html>

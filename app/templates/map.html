<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图显示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 80vh;
        }
        .map-container {
            flex: 3;
            height: 80vh; /* 留出底部空间 */
        }
        .right-sidebar {
            flex: 1;
            background-color: #f5f5f5;
            padding: 10px;
            height: 80vh; /* 留出底部空间 */
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .bottom-area {
            height: 20vh;
            background-color: #f5f5f5;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        /* 标签切换样式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .tab-button {
            padding: 8px 15px;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 2px;
        }
        .tab-button.active {
            background: #fff;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab-content {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="right-sidebar">
            <!-- 标签按钮 -->
            <div class="tabs">
                <button class="tab-button active" data-tab="info">信息面板</button>
                <button class="tab-button" data-tab="route">路线规划</button>
                <button class="tab-button" data-tab="favorites">收藏景点</button>
            </div>
            
            <!-- 标签内容 -->
            <div id="info" class="tab-content active">
                <h3>信息面板</h3>
                <p>这里可以显示地图相关信息</p>
                <p>点击地图上的标记可查看详细信息</p>
            </div>
            
            <div id="route" class="tab-content">
                <h3>路线规划</h3>
                <p>在这里可以规划您的旅游路线</p>
                <form>
                    <div>
                        <label>起点：</label>
                        <input type="text" placeholder="选择起点">
                    </div>
                    <div style="margin-top: 10px;">
                        <label>终点：</label>
                        <input type="text" placeholder="选择终点">
                    </div>
                    <button type="button" style="margin-top: 10px;">规划路线</button>
                </form>
            </div>
            
            <div id="favorites" class="tab-content">
                <h3>美食列表</h3>
                <p>或许你饿了，这里会显示美食列表</p>
                <ul>
                    <li>暂无美食</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bottom-area">
        <!-- 底部空白区域，用于后续内容 -->
        <h3>详细信息</h3>
        <p>这里可以显示更多详细内容</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 定义地图边界（以北京市中心为例，约5公里×5公里的矩形区域）
        const southWest = L.latLng(39.89692, 116.365477); // 西南角坐标
        const northEast = L.latLng(39.934692, 116.415477); // 东北角坐标
        const bounds = L.latLngBounds(southWest, northEast);
        
        // 初始化地图
        const map = L.map('map',
            {
                minZoom: 15, // 最小缩放级别
                zoomControl: false, // 隐藏缩放控件
                maxBounds: bounds, // 设置地图的最大边界
                maxBoundsViscosity: 1.0 // 边界的"粘性"，1.0表示完全阻止移出边界
            }
        ).setView([39.914692, 116.390477], 16); // 默认北京中心
        
        // 添加OSM瓦片图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // 可选：在地图上显示边界
        //L.rectangle(bounds, {color: "#ff7800", weight: 1, fillOpacity: 0.1}).addTo(map);

        
        // 地图大小改变时更新地图
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });

        // 标签切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有active类
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    // 给当前点击的标签和对应内容添加active类
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>

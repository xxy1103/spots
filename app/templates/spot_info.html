<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ spot.name }} - ÊôØÁÇπËØ¶ÊÉÖ</title>
    <link rel="icon" href="../static/logo.png" type="image/png">
    <link rel="shortcut icon" href="../static/logo.png" type="image/png">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 190px auto 20px;
            max-width: 1200px;
        }

        .spot-header {
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 20px;
            position: relative;
            top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .image-container {
            position: absolute;
            left: 20%;
            top: 29px;
            transform: translateY(-50%);
            width: 280px;
            height: 80px;
            background: url('../static/dogo.png') center center/contain no-repeat;
            z-index: 999;
            cursor: pointer;
        }

        .header span {
            font-weight: bold;
            position: absolute;
            right: 32%;
            display: flex;
            align-items: center;
            height: 100%;
            top: 22px;
        }

        .header .search-bar {
            display: flex;
            max-width: 400px;
            height: 48px;
            gap: 0px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 5px;
        }

        .header .search-bar select {
            padding: 12px 16px;
            border: 1px solid #CCCCCC;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
            min-width: 100px;
        }

        .header .search-input {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            height: 46px;
            top: 1px;
        }

        .header .search-input svg {
            position: absolute;
            left: 16px;
            pointer-events: none;
        }

        .header .search-input input {
            width: 100%;
            height: 46px;
            padding: 0 16px 0 48px;
            border: 1px solid #CCCCCC;
            border-left: none;
            border-right: none;
            font-size: 14px;
        }

        .header .search-input input::placeholder {
            color: #999999;
        }

        .header .search-button {
            padding: 12px 16px;
            background-color: #FF6600;
            color: #FFFFFF;
            border: none;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .search-button:hover {
            background-color: #E55C00;
        }

        .header .search-button:active {
            transform: translateY(1px);
        }

        .header .actions {
            display: flex;
            gap: 10px;
            position: absolute;
            right: 29%;
            top: 17px;
        }

        .header button, .header a.button {
            padding: 0;
            cursor: pointer;
            text-decoration: none;
            background-color: transparent;
            border: none;
            color: #333;
        }

        .header a.button:hover {
            color: #0066cc;
        }

        #logout-button {
            font-size: 16px;
            margin-left: 10px;
        }

        #logout-button:hover {
            color: #0066cc;
        }

        @media (max-width: 768px) {
            .header .search-bar { height: 40px; }
            .header .search-button span { display: none; }
            .header .search-button::after { content: "üîç"; }
        }

        .spot-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .spot-info .image-container {
            border-radius: 8px;
            overflow: hidden;
            max-height: 400px;
            position: relative;
            left: auto;
            top: auto;
            transform: none;
            width: 100%;
            height: auto;
            background: none;
        }

        .spot-info .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .rating {
            color: #f39c12;
            font-weight: bold;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .description {
            text-indent: 2em;
            line-height: 1.8;
            color: #555;
        }

        @media (max-width: 768px) {
            .spot-info {
                grid-template-columns: 1fr;
            }
        }
        
        /* ËìùËâ≤ÂØºËà™Ê†èÊ†∑Âºè */
        .blue-container {
            position: absolute;
            top: 125px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #0052d9;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .nav-item {
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-item:hover {
            background-color: #003bb3;
        }
        
        /* Ê∑ªÂä†Êé®ËçêÊôØÂå∫ÁöÑÊ©ôËâ≤ËÉåÊôØÊ†∑Âºè */
        .nav-item.orange {
            background-color: #FF6600;
        }
        
        .nav-item.orange:hover {
            background-color: #E55C00;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- È°µÈù¢È°∂ÈÉ®ÂØºËà™ -->
    <div class="header">
        <a href="/" style="text-decoration: none;">
            <div class="image-container"></div>
        </a>
        <span id="username">ËÆøÂÆ¢</span>
        <div class="search-bar">
            <select aria-label="ÊêúÁ¥¢Á±ªÂûã">
                <option value="spot">ÊôØÂå∫</option>
                <option value="diary">Êó•ËÆ∞</option>
            </select>
            <div class="search-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#666666">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" placeholder="ËØ∑ËæìÂÖ•ÂÖ≥ÈîÆËØç" aria-label="ÊêúÁ¥¢ÂÖ≥ÈîÆËØç">
            </div>
            <button class="search-button">ÊêúÁ¥¢</button>
        </div>
        <div class="actions">
            <button id="logout-button">ÁôªÂá∫</button>
        </div>
    </div>
    
    <!-- ËìùËâ≤ÂØºËà™Ê†è -->
    <div class="blue-container">
        <div class="nav-item" onclick="window.location.href='/spots/search'">
            Êé®ËçêÊôØÂå∫
        </div>
        <div class="nav-item" onclick="window.location.href='/spots/spot_info/143'">
            Âè£Á¢ëÊó•ËÆ∞
        </div>
    </div>

    <div class="container">
        <div class="spot-header">
            <h1>{{ spot.name }}</h1>
            <div class="metadata">
                <span class="badge">{{ spot.type }}</span>
                <span class="rating">‚≠ê {{ spot.score }}</span>
                <span>üëÅÔ∏è {{ spot.visited_time }}Ê¨°ÊµèËßà</span>
            </div>
        </div>

        <div class="spot-info">
            {% if spot.img %}
            <div class="image-container">
                <img src="{{ spot.img }}" alt="{{ spot.name }}Â∞ÅÈù¢Âõæ">
            </div>
            {% endif %}

            <div>
                <h2>ÊôØÁÇπ‰ªãÁªç</h2>
                <p class="description">{{ spot.introduce.‰ªãÁªç }}</p>
                
                <h2>ËØ¶ÁªÜ‰ø°ÊÅØ</h2>
                <p class="description">{{ spot.info }}</p>

                <a href="/map/{{ spot.id }}" class="button">
                    Êü•ÁúãÂú∞Âõæ‰ΩçÁΩÆ
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameSpan = document.getElementById('username');
            const logoutButton = document.getElementById('logout-button');
            const headerSearchBar = document.querySelector('.header .search-bar');
            const headerSearchSelect = headerSearchBar.querySelector('select');
            const headerSearchInput = headerSearchBar.querySelector('input');
            const headerSearchButton = headerSearchBar.querySelector('.search-button');
            
            // Â§ÑÁêÜÈ°∂ÈÉ®ÊêúÁ¥¢Ê†è
            function handleHeaderSearch() {
                const keyword = headerSearchInput.value.trim();
                if (!keyword) {
                    // Á©∫ÂÖ≥ÈîÆËØçÊèêÁ§∫
                    headerSearchInput.style.borderColor = 'red';
                    headerSearchInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        headerSearchInput.style.borderColor = '#CCCCCC';
                        headerSearchInput.style.animation = '';
                    }, 500);
                    return;
                }
                
                const searchType = headerSearchSelect.value;
                const apiUrl = new URL('/api/search-spots', window.location.origin);
                apiUrl.searchParams.append('keyword', keyword);
                if (searchType === 'diary') {
                    apiUrl.searchParams.append('type', 'diary');
                }
                
                window.location.href = `/spots/search?keyword=${encodeURIComponent(keyword)}`;
            }
            
            // Ê∑ªÂä†È°∂ÈÉ®ÊêúÁ¥¢Ê†è‰∫ã‰ª∂ÁõëÂê¨
            headerSearchButton.addEventListener('click', handleHeaderSearch);
            headerSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleHeaderSearch();
                }
            });
            
            // Â§ÑÁêÜÁôªÂá∫
            logoutButton.addEventListener('click', () => {
                fetch('/api/logout', { method: 'POST' })
                    .then(response => {
                        window.location.href = '/login';
                    })
                    .catch(error => {
                        console.error('ÁôªÂá∫Êó∂Âá∫Èîô:', error);
                        window.location.href = '/login';
                    });
            });
            
            // Ê£ÄÊü•‰ºöËØùÂπ∂Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
            fetch('/api/check-session')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            window.location.href = '/login';
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return null;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.success) {
                        usernameSpan.textContent = data.user.username || 'Áî®Êà∑';
                    } else if (data) {
                        console.error('‰ºöËØùÊ£ÄÊü•Â§±Ë¥•:', data.message);
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Ê£ÄÊü•‰ºöËØùÊó∂Âá∫Èîô:', error);
                    usernameSpan.textContent = 'ÈîôËØØ';
                    window.location.href = '/login';
                });
        });
    </script>
</body>
</html>
